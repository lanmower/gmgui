<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMGUI Login</title>
  <link rel="stylesheet" href="rippleui.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 3rem 2rem;
      text-align: center;
    }

    .login-logo {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      text-align: left;
      font-size: 0.875rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      text-align: left;
    }

    .success-message {
      color: #28a745;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      text-align: left;
    }

    .demo-login {
      background: #f8f9fa;
      border: 1px dashed #ddd;
      border-radius: 6px;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
      margin-top: 1.5rem;
    }

    .demo-login-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .demo-login-btn {
      background: none;
      border: 1px solid #ddd;
      color: #667eea;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.2s;
    }

    .demo-login-btn:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .spinner {
      display: none;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 0.5rem 0 0;
    }

    .login-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .login-btn.loading .spinner {
      display: inline-block;
    }

    .login-btn.loading .btn-text {
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">ðŸ¤–</div>
    <h1 class="login-title">GMGUI</h1>
    <p class="login-subtitle">Agent Communication Platform</p>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label" for="userIdInput">User ID</label>
        <input
          type="text"
          id="userIdInput"
          class="form-input"
          placeholder="Enter your user ID"
          required
          autocomplete="off"
        />
        <div class="error-message" id="userIdError"></div>
      </div>

      <button type="submit" id="loginButton" class="login-btn">
        <span class="spinner"></span>
        <span class="btn-text">Login</span>
      </button>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
    </form>

    <div class="demo-login">
      <div class="demo-login-title">Demo Login</div>
      <p style="margin: 0.5rem 0;">Try with demo credentials</p>
      <button type="button" class="demo-login-btn" onclick="demoLogin()">
        Login as demo-user
      </button>
    </div>
  </div>

  <script>
    const BASE_URL = window.__BASE_URL || '';

    async function handleLogin(event) {
      event.preventDefault();

      const userIdInput = document.getElementById('userIdInput');
      const userId = userIdInput.value.trim();
      const loginButton = document.getElementById('loginButton');
      const errorMessage = document.getElementById('errorMessage');
      const userIdError = document.getElementById('userIdError');

      errorMessage.textContent = '';
      userIdError.textContent = '';

      if (!userId) {
        userIdError.textContent = 'Please enter a user ID';
        return;
      }

      loginButton.disabled = true;
      loginButton.classList.add('loading');

      try {
        const response = await fetch(BASE_URL + '/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: userId })
        });

        if (!response.ok) {
          throw new Error(`Login failed: ${response.status}`);
        }

        const data = await response.json();
        if (data.token) {
          localStorage.setItem('gmgui-token', data.token);
          window.location.href = BASE_URL + '/index.html';
        } else {
          errorMessage.textContent = 'No token received from server';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Login failed. Please try again.';
        loginButton.disabled = false;
        loginButton.classList.remove('loading');
      }
    }

    async function demoLogin() {
      document.getElementById('userIdInput').value = 'demo-user';
      const form = document.getElementById('loginForm');
      form.dispatchEvent(new Event('submit'));
    }

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('gmgui-token');
      if (token) {
        window.location.href = BASE_URL + '/index.html';
      }
    });
  </script>
</body>
</html>
